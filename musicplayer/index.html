<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="kan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="mainDiv">
        <div class="imgDiv">
            <img src="img/318491937_1395100844651903_2897032615724097292_n kopyasÄ±.jpg" alt="">
        </div>
        <div class="titleDiv">
            <h1 class="title" id="title">Kanzade Holding</h1>
            <h5 class="creator" id="creator">Muhammed Mustafa Kan</h5>
        </div>
        <audio src="audio/c.mp3"></audio>
        <div class="progressDiv" id="progressDiv">
            <div class="progress" id="progress"></div>
            <div class="timeDiv">
                <span id="currentTime">0:00</span>
                <span id="totalTime">2:41</span>
            </div>
        </div>
        

        <div class="musicControlDiv">
            <i class="fa-solid fa-backward" id="prev"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
    </div>

    <script src="kan.js"></script>
</body>

</html>
