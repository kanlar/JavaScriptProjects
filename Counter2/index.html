<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Starter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container first-counter">
      <h2>first counter</h2>
      <span class="value1" id="resultup">100</span>
      <div class="button-container-one">
        <button id='dec1' class="btn decrease" >decrease</button>
        <button id='dec1' class="btn reset">reset</button>
        <button id='dec1' class="btn increase">increase</button>
      </div>
    </div>
    <div class="container second-counter">
      <h2>second counter</h2>
      <span class="value2" id="resultdown">200</span>
      <div class="button-container-two">
        <button id='dec2' class="btn decrease">decrease</button>
        <button id='res2' class="btn reset">reset</button>
        <button id='inc2' class="btn increase">increase</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
