<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="kan.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara..."/>
            </form>
        </header>
    

        <section>
            <ul class="list-group text-light todos">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Yüzmeye git</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Manavdan Limon al</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>JavaScript Çalış</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
        </section>

        <form class="text-center my-3 add">
            <label class="text-light mb-4">Yeni İş Ekle</label/>
            <input class="form-control m-auto" type="text" name="add"/>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/65a57197e0.js" crossorigin="anonymous"></script>
    <script src="kan.js"></script>
</body>
</html>
