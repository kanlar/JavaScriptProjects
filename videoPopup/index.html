<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <link rel="stylesheet" href="kan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <img class='image' src="img/pexels-photo-3473488.jpeg" alt="">
        <h2 class="heading">Kahvenin Yanında Ne İyi Gider ?</h2>
        <p class="p">Kadıköy'de yeni açılan bir kahve dükkanını ziyaret ettik</p>
        <button class="button" id="button">
            Hemen İzle!
        </button>
    </div>
    <div class="videoContainer active">
        <video src="KahveVideo.mp4" controls></video>
        <i class="close fa-solid fa-xmark fa-2x1"></i>
    </div>
    



    <script src="https://kit.fontawesome.com/65a57197e0.js" crossorigin="anonymous"></script>
    <script src="kan.js"></script>
</body>
</html>
