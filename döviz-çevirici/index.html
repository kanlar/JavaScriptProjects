<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Çevirici</title>
    <link rel="stylesheet" href="kan.css">
</head>
<body>
    <div class="box">
        <h2>Döviz Çevirici</h2>
        <div class="currencyContainer">
            <select id="currencyFirst">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
            <input type="number" id="count" value="1" min="0">
        </div>
        <div class="currencyContainer">
            <select id="currencySecond">
                <option value="TRY" selected>TL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
           <span id="equal">40</span>
        </div>

        <p class="exchangeRate" id="exchangeRate">1 USD = 28.50TL</p>
    </div>
    


    <script src="kan.js"></script>
</body>
</html>
